<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks de Cine</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1, h2, h3 {
    color: #d32f2f;
}

/* Estilos del menú */
.menu {
    margin-bottom: 30px;
}

.food-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.food-item {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s;
}

.food-item:hover {
    transform: translateY(-5px);
}

.food-item img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.add-btn {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-btn:hover {
    background-color: #b71c1c;
}

/* Estilos del pedido */
.order-section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}

.order-items {
    margin: 15px 0;
    min-height: 50px;
}

.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.remove-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.total {
    font-size: 1.2em;
    font-weight: bold;
    text-align: right;
    margin: 15px 0;
}

.checkout-btn {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1.1em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.checkout-btn:hover {
    background-color: #388E3C;
}

/* Estilos del historial */
.history-section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.history-item {
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
}

.history-item:last-child {
    border-bottom: none;
}

.history-item h4 {
    margin-bottom: 10px;
    color: #333;
}

.history-item ul {
    margin: 10px 0;
    padding-left: 20px;
}

.history-total {
    font-weight: bold;
    text-align: right;
    margin-top: 5px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Snacks de Cine</h1>
        
        <div class="menu">
            <h2>Menú</h2>
            <div class="food-items">
                <!-- Item 1: Palomitas -->
                <div class="food-item" data-name="Palomitas Grandes" data-price="120">
                    <img src="https://caracol.com.co/resizer/4bcQ6DB6VyYj-tqGZX-8WorIBPI=/650x488/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/prisaradioco/RGY553I2TZH5BC7RJXVDWSC5LQ.jpg" alt="Palomitas">
                    <h3>Palomitas Grandes</h3>
                    <p>$120.00 MXN</p>
                    <button class="add-btn">Agregar</button>
                </div>
                
                <!-- Item 2: Refresco -->
                <div class="food-item" data-name="Refresco Grande" data-price="60">
                    <img src="https://th.bing.com/th/id/OIP.hMqWAYhFdYU0pdXTzg2q5AAAAA?rs=1&pid=ImgDetMain" alt="Refresco">
                    <h3>Refresco Grande</h3>
                    <p>$60.00 MXN</p>
                    <button class="add-btn">Agregar</button>
                </div>
                
                <!-- Item 3: Hot Dog -->
                <div class="food-item" data-name="Hot Dog" data-price="85">
                    <img src="https://th.bing.com/th/id/OIP.Zcm4Kg6IBt2KDY2xLhXAKwHaE8?rs=1&pid=ImgDetMain" alt="Hot Dog">
                    <h3>Hot Dog</h3>
                    <p>$85.00 MXN</p>
                    <button class="add-btn">Agregar</button>
                </div>
                
                <!-- Item 4: Nachos -->
                <div class="food-item" data-name="Nachos con Queso" data-price="95">
                    <img src="https://th.bing.com/th/id/OIP.TtUkfVi2jWwezOlm6hwJDwHaEF?rs=1&pid=ImgDetMain" alt="Nachos">
                    <h3>Nachos con Queso</h3>
                    <p>$95.00 MXN</p>
                    <button class="add-btn">Agregar</button>
                </div>
                
                <!-- Item 5: Dulces -->
                <div class="food-item" data-name="Dulces Variados" data-price="45">
                    <img src="https://miro.medium.com/max/4248/1*J7YayT9xPrb6A2I82kccVQ.jpeg" alt="Dulces">
                    <h3>Dulces Variados</h3>
                    <p>$45.00 MXN</p>
                    <button class="add-btn">Agregar</button>
                </div>
            </div>
        </div>
        
        <div class="order-section">
            <h2>Tu Pedido</h2>
            <div class="order-items">
                <!-- Los items seleccionados aparecerán aquí -->
            </div>
            <div class="total">
                <p>Total: <span id="total-amount">$0.00</span></p>
            </div>
            <button id="checkout-btn" class="checkout-btn">Finalizar Compra</button>
        </div>
        
        <div class="history-section">
            <h2>Historial de Compras</h2>
            <div class="history-items">
                <!-- El historial aparecerá aquí -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButtons = document.querySelectorAll('.add-btn');
            const orderItems = document.querySelector('.order-items');
            const totalAmount = document.getElementById('total-amount');
            const checkoutBtn = document.getElementById('checkout-btn');
            const historyItems = document.querySelector('.history-items');
            
            let currentOrder = [];
            let orderHistory = [];
            let total = 0;
            
            // Agregar items al pedido
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const foodItem = this.parentElement;
                    const name = foodItem.getAttribute('data-name');
                    const price = parseFloat(foodItem.getAttribute('data-price'));
                    
                    // Agregar al pedido actual
                    currentOrder.push({ name, price });
                    total += price;
                    
                    // Actualizar la vista del pedido
                    updateOrderView();
                });
            });
            
            // Finalizar compra
            checkoutBtn.addEventListener('click', function() {
                if (currentOrder.length === 0) {
                    alert('No hay items en tu pedido');
                    return;
                }
                
                // Agregar al historial
                const orderId = Date.now();
                const orderTotal = total;
                orderHistory.push({
                    id: orderId,
                    items: [...currentOrder],
                    total: orderTotal,
                    date: new Date().toLocaleString()
                });
                
                // Actualizar historial
                updateHistoryView();
                
                // Reiniciar pedido actual
                currentOrder = [];
                total = 0;
                updateOrderView();
                
                alert('Compra finalizada. Gracias por su compra!');
            });
            
            function updateOrderView() {
                orderItems.innerHTML = '';
                
                if (currentOrder.length === 0) {
                    orderItems.innerHTML = '<p>No hay items en tu pedido</p>';
                    totalAmount.textContent = '$0.00';
                    return;
                }
                
                currentOrder.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <p>${item.name} - $${item.price.toFixed(2)}</p>
                        <button class="remove-btn" data-index="${index}">Eliminar</button>
                    `;
                    orderItems.appendChild(itemElement);
                });
                
                // Agregar eventos a los botones de eliminar
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        total -= currentOrder[index].price;
                        currentOrder.splice(index, 1);
                        updateOrderView();
                    });
                });
                
                totalAmount.textContent = `$${total.toFixed(2)}`;
            }
            
            function updateHistoryView() {
                historyItems.innerHTML = '';
                
                if (orderHistory.length === 0) {
                    historyItems.innerHTML = '<p>No hay compras anteriores</p>';
                    return;
                }
                
                orderHistory.forEach(order => {
                    const orderElement = document.createElement('div');
                    orderElement.className = 'history-item';
                    orderElement.innerHTML = `
                        <h4>Compra #${order.id.toString().slice(-4)} - ${order.date}</h4>
                        <ul>
                            ${order.items.map(item => <li>${item.name} - $${item.price.toFixed(2)}</li>).join('')}
                        </ul>
                        <p class="history-total">Total: $${order.total.toFixed(2)}</p>
                    `;
                    historyItems.appendChild(orderElement);
                });
            }
            
            // Inicializar vistas
            updateOrderView();
            updateHistoryView();
        });
    </script>
</body>
</html>
